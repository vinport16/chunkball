<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
  <title>chunkball game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="leaderboard">
      <table id="leaderboard-list"></table>
    </div>
    <table id="chat" style="visibility: hidden;">
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td><input id="chat-input" type="text"></input></td></tr>
    </table>
    <div id="reload-bar"><div id="bar-container"><div id="status-bar"></div></div></div>
    <div id="snowballCount">20</div>
    <div id="blocker">

        <div id="instructions">
            <br/><br/>
            <input hidden id="userName" type="text" name="userName" value="userName">
            <br/><br/>
            Move: WASD<br/>
            Jump: SPACE<br/>
            Look: MOUSE<br/>
            Shoot: Left Click or E<br/>
            Sprint: WW <br/>
            Scope: SHIFT <br/>
            Message: T <br/>
            Change Shot Type: X <br/>
            <br/>
            <span id="mapSelect">
                select a map:
                <select id="selectedMap">
                    <option value="../maps/testSpawn.json">small testing map</option>
                    <option value="../maps/firstTown.json">first town</option>
                    <option value="../maps/smallCity.json">small city</option>
                    <option value="../maps/lakeHouse.json">lakehouse</option>
                </select><br/>
                upload a map: <input type="file" id="mapfile" name="file" enctype="multipart/form-data" /><br>
                <span id="mapSelectFeedback"></span>
            </span>
            <br/>
            <span style="font-size:36px"><button id="startButton">Play!</button></span>
        </div>

  </div>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="./three.min.js"></script>
  <script type="module" src="./blockball.js"></script>
</body>

</html>
