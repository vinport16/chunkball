<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
  <title>chunkball game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="../client/favicon.ico">
</head>

<body>
    <div id="leaderboard">
      <table id="leaderboard-list"></table>
    </div>
    <table id="chat" style="visibility: hidden;">
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td style="visibility: hidden;">text</td></tr>
        <tr><td><input id="chat-input" type="text"></input></td></tr>
    </table>
    <div id="reload-bar"><div id="bar-container"><div id="status-bar"></div></div></div>
    <div id="snowballCount">20</div>
    <div id="blocker">
    <div id="pausedScreen">
      <div id="mapSelect" hidden>
        <h3>Before playing, choose a map, duration, and loadouts available for each round.</h3>

        <button id="addMap">Add Another Round</button><br/><br/>
      </div>
      <span id="instructions">
        <br/><br/>
        Instructions
        <br/><br/>
        Move: WASD<br/>
        Jump: SPACE<br/>
        Look: MOUSE<br/>
        Shoot: Left Click or E<br/>
        Sprint: WW <br/>
        Scope: SHIFT <br/>
        Message: T <br/>
        Change Loadout: X <br/>
        <br/>
        <br/>
        <span style="font-size:36px">
            <button id="startButton">Play!</button>
        </span>
      </span>
    </div>
  </div>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="./three.min.js"></script>
  <script type="module" src="./blockball.js"></script>
</body>

</html>
